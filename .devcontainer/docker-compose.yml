version: "3.6"
services:
  devcontainer-test:
    #profiles: ["full", "base"]
    image: ghcr.io/cachix/devenv:latest
    container_name: devcontainer-test
    volumes:
      - ../..:/workspaces:cached
    # support ptrace-based debuggers like C++, Go, and Rust
    cap_add:
     - SYS_PTRACE
    security_opt:
      - label:disable
